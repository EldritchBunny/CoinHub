<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoinHub</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@300&display=swap"
      rel="stylesheet"
    />

    <script src="js/slider.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- logo and name -->
    <header>
      <img
        src="img/coin-icon-3826-removebg-preview.png"
        class="coin-logo"
        alt=""
      />
      <h1>CoinHub</h1>
    </header>
    <!-- navigation -->
    <nav>
      <ul>
        <li>
          <a href="Index.html">Home</a>
        </li>
        <li>
          <a href="collection.html">collection</a>
        </li>
        <li>
          <a href="contacts.html">Contacts</a>
        </li>
      </ul>
    </nav>

    <!-- content on page -->
    <main>
      <!-- here comes the slider -->
      <div class="slider">
        <figure class="slide fade">
          <img src="img/pexels-anthony-)-157520.jpg" alt="heap of coins" />
          <h2 class="text">Coins</h2>
        </figure>

        <figure class="slide fade">
          <img src="img/pexels-karol-d-325154.jpg" alt="lots of coins" />
          <h2 class="text">Coins</h2>
        </figure>

        <figure class="slide fade">
          <img src="img/pexels-pixabay-259165.jpg" alt="collection of coins" />
          <h2 class="text">Coins</h2>
        </figure>
      </div>

      <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      <!-- the brown middle bar of the page -->
      <div class="brown-middle-bar"></div>
      <!-- text -->
      <article class="reason">
        <h2>welcome</h2>
        <p>
          this is a website about my very own collection of coins. Its going to
          be possible to look at a range of different coin i've collected over
          the span of my hobby.
        </p>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
